<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tregs-web</title>


    <!-- BokehJS -->

    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-mathjax-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-api-3.4.1.min.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>extremely grandiose MPRA simulations</h1>
    </header>
    <main>
        <p>content</p>
        <script>
            // create a data source to hold data
            const source = new Bokeh.ColumnDataSource({
                data: { x: [], y: [] }
            });

            // make a plot with some tools
            const plot = Bokeh.Plotting.figure({
                title: 'Example of random data',
                tools: "pan,wheel_zoom,box_zoom,reset,save",
                height: 300,
                width: 300
            });

            // add a line with data from the source
            plot.line({ field: "x" }, { field: "y" }, {
                source: source,
                line_width: 2
            });

            // show the plot, appending it to the end of the current section
            Bokeh.Plotting.show(plot);

            function addPoint() {
                // add data --- all fields must be the same length.
                source.data.x.push(Math.random())
                source.data.y.push(Math.random())

                // update the data source with local changes
                source.change.emit()
            }



            addPoint();
            addPoint();
        </script>


            
    </main>
    <footer>
        <p>footer (hi rosalind)</p>
    </footer>
</body>
</html>
